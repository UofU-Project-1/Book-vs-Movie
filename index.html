<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book vs Movie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="./assets/styles-2.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Chicle&family=Faster+One&family=Fontdiner+Swanky&family=Mystery+Quest&family=Open+Sans&family=Shadows+Into+Light+Two&family=Source+Sans+Pro&family=Zilla+Slab+Highlight&display=swap"
    rel="stylesheet">

</head>

<body id="body" class="img-container">
  
  <div id='error-modal' class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Error</p>
        <button id='close-icon' class="delete" aria-label="close" onclick='closeModal()'></button>
      </header>
      <section class="modal-card-body">
        <!-- display search term here -->
        <p><span id='searchType'></span> not found, please check spelling and try again.</p>
      </section>
      <footer class="modal-card-foot">
        <button id='close-btn' class="button modal-button" onclick='closeModal()'>Close</button>
      </footer>
    </div>
  </div>

  <header>
    <!-- Title Header -->
    <div>
      <div class="inner-container">
        <!-- Title & Subtitle -->
        <h1>Book vs Movie</h1>
        <h2> Compare the Book versus the Movie!</h2>

        <!-- Disable button. Possible future use. -->
        <!-- <a class="btn" href="#">Search</a> -->

        <!-- Search entry & button -->
        <section id="search" class="has-text-centered">
          <!-- Search entry -->
          <input id="search-movie-title" type="text" class="inputValue" placeholder="Enter a movie to search">
          <!-- Search button -->
          <input id="search-btn" type="submit" value="Submit" class="button">
        </section>
      </div>
    </div>
  </header>


  <!-- Comparison rating container -->
  <div id="rating-container" class="tile is-ancestor ">
    <!-- Comparison Rating -->
    <div class="tile is-parent is-10">
      <article id="comparison-rating" class="tile is-child notification is-danger is-light headline">
        <!-- Comparison rating title -->
        <p id="compare" class="title transbox "><u>Comparison Rating:</u></p>
        <!-- Comparison rating subtitle & space to have calculated rating -->
        <p id="rating" class="subtitle is-link transbox headline">Enter a movie above to begin search</p>
      </article>
    </div>
  </div>

  <!-- Book & Movie result containers -->
  <div id="columns" class="tile is-ancestor">

    <!-- Book Result -->
    <div class="tile is-parent is-vertical is-5">
      <article id="book-result" class="tile is-child notification is-primary is-bold is-light headline">
        <p id="book-title" class="title transbox "><u>Book Result</u></p>
        <p id="book-author" class="subtitle transbox">Author</p>
        <p id="book-year" class="subtitle transbox">Published Year</p>
        <p id="book-rating" class="subtitle transbox">Rating</p>
      </article>
    </div>


    <!-- Movie Result -->
    <div class="tile is-parent is-vertical is-5">
      <article id="movie-result" class="tile is-child notification is-link is-bold is-light headline">
        <p id="movie-title" class="title transbox "><u>Movie result</u></p>
        <p id="movie-director" class="subtitle transbox">Director</p>
        <p id="movie-year" class="subtitle transbox">Release Date</p>
        <p id="movie-rating" class="subtitle transbox">Rating</p>
      </article>
    </div>
  </div>


  <!-- Add js references-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/bookratings.js"></script>
  <script src="./assets/movieratings.js"></script>
  <script src="./assets/compare.js"></script>

</body>

</html>
